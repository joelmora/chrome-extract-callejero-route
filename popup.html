<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Info</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="lib/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>
<body style="width: 500px; margin: 10px">
<div class="container">
    <form>
        <div class="form-group">
            <label for="code">Codigo</label>
            <input id="code" class="form-control" placeholder="Ejm: Q10"/>
        </div>

        <div class="form-group">
            <label for="name">Nombre Ruta</label>
            <input id="name" class="form-control" placeholder="Ejm: Cotocollao - La Y"/>
        </div>

        <div class="form-group">
            <label for="company">Nombre Empresa</label>
            <input id="company" class="form-control" placeholder="Ejm: Aguila Dorada"/>
        </div>

        <div class="form-group">
            <label for="route">Coordenadas</label>
            <textarea id="route" class="form-control" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="sql">SQL</label>
            <textarea id="sql" class="form-control" readonly></textarea>
        </div>

        <button type="button" id="copy-sql" class="btn btn-default">Copiar SQL</button>
    </form>
</div>
</body>
</html>
